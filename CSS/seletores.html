<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="css/tag.css">
  <style>
    /* #elemento = seleciona a div */
    /* #elemento > div = seleciona o elemento direto */
    /* #elemento section = seleciona a tag direta, qualquer descendente do pai */
    /* .elemento = seleciona a classe */
    /* p ~ ol = seleciona os elementos do mesmo pai, mas não são vizinhos */
    /* p + ul = seletor irmãos que estão em posição adjacente (vizinhos)*/
    /* [feira] = elemento criado na tag */
    /* [feira=casa] = elemento criado, com valor */
    /* [feira~=escritorio] = seleciona do mesmo pai que possuem complementos. tipo feira="escritorio empresa" */
    /* [feira*=sa] = seleciona todos elementos 'feira' que possuem sílabas 'sa' */
    /* span:nth-child(1) = seleciona o pai de um span, cujo seja filho número 1 da tag */
    /* tag > :nth-child(odd) = seleciona todos os filhos da tag, cujo seja filho número ímpar */
    /* tag > :nth-child(even) = seleciona todos os filhos da tag, cujo seja filho número par */
    /* tag, tag, tag = seleciona várias tags */
    /* section > span:nth-of-type(2) = seleciona o span de número 2 de todos os filhos do section */
    [feira*=sa] {
      color: #ff0;
      background-color: #f77;
    }

  </style>
</head>

<body>
  <div class='tag'>
    <div class='tag'>
      <p class='tag'>1</p>
      <ul class='tag' feira='casa'>
        <li>Arroz</li>
        <li>Feijão</li>
      </ul>
      <ul class='tag' feira='escritorio empresa'>
        <li>Café</li>
        <li>Água</li>
      </ul>
      <ol id='aprovados' class='tag'>
        <li>Maria</li>
        <li>Pedro</li>
        <li>Ana</li>
      </ol>
      <div id='aninhado' class='tag'>
        <div class="tag">
          <section class='tag'>
            <span class='tag'>1</span>
            <p class='tag'>2</p>
            <span class='tag'>3</span>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script src="js/tag.js"></script>
</body>

</html>

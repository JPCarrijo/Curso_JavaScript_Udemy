<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(' , 2'); // Adiciona o texto ' , 2' ao final do elemento com id='div1'
        $('#div1').prepend('0 , ') //prepend adiciona no inicio da div

        $('<span> , 3 </span>').appendTo('#div1') // adiciona um elemento no final da div1
        $('<span> -1 , </span>').prependTo('#div1') //prependTo Ã© o mesmo que prepend

        $('#div2').before('<h1>Antes 2</h1>'); //antes
        $('#div2').after('<h1>Depois 2</h1>'); //depois de 2

        $('<h1>Antes 3</h1>').insertBefore('#div3'); // antes do elemento
        $('<h1>Depois 3</h1>').insertAfter('#div3'); //depois

        // $('p.numero').wrap('<div>');
        $('p.numero').wrapAll('<div id="div4">');
        $('#div4').empty();  // remove todos os elementos filhos
        $('#div3, #div4').prev().remove(); // remove o elemento anterior ao elemento #div3 e #div4

        // $('<div>Substituto</div>').replaceAll('body > h1');  // substitui todos os elementos h1 pelo elemento div  substituto
        $('body > h1').replaceWith('<h1>Substituto</h1>'); // substitui o primeiro elemento h1 pelo elemento h1 substituto


    </script>
</body>

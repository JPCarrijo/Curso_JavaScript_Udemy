    <script src='js/jquery.js'></script>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
      // Para fugir do escopo global, é usada umas das duas opções abaixo, para inicializar o jQuery no escopo do documento:
      // $(function() {

      //}) ou 
      // $(document).ready(function() {   

      //})
      $(document).ready(function(){
        const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const linhas = alunos.map(aluno => {
          const nome = $('<td>').append(aluno.nome);
          const nota = $('<td>').append(aluno.nota);
          return $('<tr>').append(nome, nota);
        })

        const tabela = $('<table>').append(linhas).css('border', '3px solid');
        $('#conteudo').append(tabela);

      })

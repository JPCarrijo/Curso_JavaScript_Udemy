<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Modificando HTML #01</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
  <h1>Modificando HTML #01</h1>
  <div id='conteudo1'></div>
  <div id='conteudo2'></div>
  <div id='conteudo3'></div>
  <div> Sem ID </div>

  <script>
    // Conteúdo 1
    $('#conteudo1').append('<p>1</p>');

    // Conteúdo 2
    const elementos = [
      $('<li>').append('Arroz'),
      $('<li>').append('Feijão'),
      $('<li>').append('Batata'),
    ]

    const lista = $('<ul><li>Sorvete</li>').prepend(elementos);
    $('#conteudo2').append(lista);

    // Conteúdo 3
    $('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>').prepend('<h1>3</h1>'); // 3, 1, 2
    $('#conteudo3').append('<h1>4</h1>', '<h1>5</h1>')
    $('#conteudo3').append(['<h1>6</h1>', '<h1>7</h1>'])

    $('#conteudo3').html('<h1>1 2 3</h1>'); // 1 2 3

    $('#conteudo3').text('<h1>1 2 3</h1>'); // 1 2 3

    //  Alterando todos
    $('div[id]').html('<strong>Todos!</strong>'); // Todos! - com [id] é selecionado todos elementos com id
  </script>
</body>

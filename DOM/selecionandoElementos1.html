<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        document.getElementById('primeiro').classList.add('destaque');

        const div = document.getElementsByTagName('div');
        Array.from(div).forEach(e => e.classList.remove('destaque'));

        const arrayDiv = [...div]
        arrayDiv.forEach(e => e.classList.add('destaque'));

        const ultimoElemento = document.getElementsByClassName('ultimo');
        for(let e of ultimoElemento) {
            e.classList.remove('destaque');
        }
    </script>
</body>
</html>

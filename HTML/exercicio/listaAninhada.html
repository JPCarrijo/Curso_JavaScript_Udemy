<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
  document.querySelectorAll('[wb-hover]').forEach(item => {
    item.onclick = e => {
      const ul = item.nextElementSibling
      const hover = ul.style.display
      ul.style.display = hover === 'none' ? 'block' : 'none'
    }
  })
</script>

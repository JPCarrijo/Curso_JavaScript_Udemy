<h1> Formulário </h1>

<form  method="POST">
  <input type="hidden" name="id" value="3">
  <input type="text" name="nome" placeholder="Nome">
  <input type="email" name="email" placeholder="Email">
  <input type="password" name="senha" placeholder="Senha">
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="Admin"> Admin
    <input type="radio" name="tipo" value="Regular"> Regular
    <input type="radio" name="tipo" value="Professor"> Professor
  </div>
  <div>
    <input type="checkbox" name="ativo" value="true"> Ativo
  </div>
  <div>
    <select name="estado">
      <option value="">Selecione</option>
      <option value="AC"> Acre </option>
      <option value="BA"> Bahia </option>
      <option value="CE"> Ceará </option>
    </select>
  </div>
  <div>
    <select name="linguagem" multiple size="3">
      <option value="JS"> JavaScript </option>
      <option value="Java"> Java </option>
      <option value="PHP"> PHP </option>
      <option value="Python"> Python </option>
      <option value="Go"> Go </option>
      <option value="C"> C </option>
    </select>
  </div>
  <button formaction="http://localhost:3003/usuarios"> Incluir </button>
  <button formaction="http://localhost:3003/usuarios/3" > Alterar </button>
</form>

<style>
  input,
  textarea {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    display: inline-block;
  }

  select {
    margin-bottom: 10px;
  }

</style>

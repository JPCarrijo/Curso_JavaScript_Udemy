  <!-- Capturando um parâmetro criado 'wb-nav'-->
    <script>
    document.querySelectorAll('[wb-nav]').forEach(link => {
      const conteudo = document.getElementById('conteudo');

      link.onclick = (e) => {
        e.preventDefault();
        fetch(link.getAttribute('wb-nav'))
          .then(response => response.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
